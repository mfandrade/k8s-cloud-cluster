---
- name: Machine related prereqs
  hosts: all
  tasks:
    - name: Changing hostname
      ansible.builtin.shell:
        cmd: echo "Changing hostname"

    - name: Fundamental packages
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl

    - name: Installing Docker
      ansible.builtin.shell:
        cmd: curl -fsSL https://get.docker.com | bash -


- name: Kubernetes prereqs
  hosts: all
  tasks:
    - name: Getting Kubernetes gpg key
      ansible.builtin.get_url:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        dest: /usr/share/keyrings/kubernetes-archive-keyring.gpg 

    - name: Adding Kubernetes repository
      ansible.builtin.lineinfile:
        line: "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
        path: /etc/apt/sources.list.d/kubernetes.list
        create: yes

    - name: Installing kube tools
      ansible.builtin.apt:
        update_cache: yes
        pkg:
        - kubeadm
        - kubelet
        - kubectl 

